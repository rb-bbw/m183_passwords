<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="container"><br/>
        <div class="row">
            <div class="col">
                <h1 style="font-size: 0.9em">User Authentication Example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="border: 1px solid #CCC; padding: 20px">
                <form action="#" method="post"
                      th:action="@{/signIn}"
                      th:object="${authenticationData}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" type="text" class="form-control"
                               th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input id="exampleInputPassword1" type="password" class="form-control"
                               th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-primary">sign in</button>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-6">
                <div th:if="${message.length()>0}" class="alert alert-danger">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
